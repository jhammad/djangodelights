{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
      <rel="stylesheet"
      type="text/css"
      href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}The restaurant{% endblock %}</title>
    {% block head %}{% endblock %}
      </head>
  <body>
    <div class="app">
      <header>
        <div class="header-first-row">
         
          <h1 class="title">The restaurant</h1>
          {% if user.username %}
          {% comment %} Add your logout link below {% endcomment %}
          <a class="logout-button" href="{% url 'logout' %}">Log out</a>
        {% endif %}
        </div>
        {% comment %}
	<nav class="navbar">
	          <a class="nav-item" href="{% url 'home' %}">Home</a>
	        </nav>
{% endcomment %}
      </header>
      <main>{% block content %}
        {% endblock %}</main>
    </div>
  </body>
</html>
