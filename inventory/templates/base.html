{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}The restaurant{% endblock %}</title>
    {% block head %}{% endblock %}
      </head>
  <body>
    <div class="center">
          <h1 class="title">The restaurant</h1>
          {% if user.username %}
          <a class="logout-button" href="{% url 'logout' %}">Log out</a>
        {% endif %}
      <main>{% block content %}
        {% endblock %}</main>
    </div>
  </body>
</html>
